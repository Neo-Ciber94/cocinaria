name: CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]
  workflow_dispatch:

jobs:
  ci:
    runs-on: ubuntu-latest
    name: Test and Build
    steps:
      - uses: actions/checkout@v4
      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: 1.0.17

      - name: ğŸš§ Install
        run: bun install

      - name: ğŸ—ï¸ Build
        run: |
          cp ./app/.env.example ./app/.env
          bun run build

      - name: ğŸ§¹ Lint
        run: bun run lint

      - name: ğŸ“ Check types
        run: bun run check

      - name: ğŸ§ª Run tests
        run: bun run test
